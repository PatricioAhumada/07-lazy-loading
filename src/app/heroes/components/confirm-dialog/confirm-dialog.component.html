<h1 mat-dialog-title>¿ Está Seguro ?</h1>
<div mat-dialog-content>
  <!-- <p>Esta acción es irreversible, ¿ Está seguro de eliminar a {{ hero.superhero }} ?</p> -->
  <p>Esta acción es irreversible, ¿ Está seguro de eliminar a <strong>{{ data.superhero }}</strong> ?</p>
</div>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">no thanks</button>
  <span class="spacer"></span>
  <button color="primary" mat-button (click)="onConfirm()" cdkfocusinitial>ok</button>
</mat-dialog-actions>
