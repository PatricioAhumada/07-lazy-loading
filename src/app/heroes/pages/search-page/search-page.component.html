<div class="flex flex-column">
  <h3>Buscador :.:.:</h3>
  <mat-form-field>
    <mat-label>Buscador de Héroes</mat-label>
    <input
      type="text"
      matInput
      [formControl]="searchInput"
      (input)="searchHero()"
      [matAutocomplete]="auto"
    />
    <mat-autocomplete
      autoActiveFirstOption
      #auto="matAutocomplete"
      (optionSelected)="onSelectedOption($event)">
        <mat-option *ngFor="let hero of heroes" [value]="hero">{{hero.superhero}}</mat-option>

        <mat-option
          *ngIf="heroes.length === 0 && searchInput.value && searchInput.value.length > 0 "
          value="">
          No se encontró información asociada al término : <strong> {{ searchInput.value}}</strong>
        </mat-option>
    </mat-autocomplete>
  </mat-form-field>

  {{ selectedHeroe | json}}

  <!-- {{ searchInput.value | json}}
  {{ searchInput.touched | json}}
  {{ searchInput.pristine | json}} -->

</div>
